<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #2E1B50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background: transparent;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        .left {
            flex: 1;
            background: #402A65;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .left img {
            width: 100%;
            max-width: 400px;
        }
        .right {
            flex: 1;
            padding: 50px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .right h2 {
            color: #2E1B50;
            font-size: 28px;
            font-weight: 600;
        }
        .input-group {
            margin-top: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #2E1B50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
        }
        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            color: #2E1B50;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
        }
    </style>
</head>
<body>
    <button class="back-btn">Back</button>

    <div class="container">
        <div class="left">
            <img src="left.png" alt="Left Image">
            <p>Reset your password easily</p>
        </div>
        
        <div class="right">
            <img src="logo3.jpeg" class="logo" alt="Logo">
            <h2>Reset Password</h2>
            <p>Enter your email to receive a reset link.</p>
            <div class="input-group">
                <label>Your Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <button class="btn">Send Reset Link</button>
        </div>
    </div>

    <script>
        // Redirect to login page when back button is clicked
        document.querySelector(".back-btn").addEventListener("click", () => {
            window.location.href = "signup.html"; // or your login page
        });
    </script>
</body>
</html>
