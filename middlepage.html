<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Timetable Type</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 50px 40px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.25),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      animation: fadeInUp 0.8s ease;
    }

    h1 {
      color: #222;
      font-size: 30px;
      margin-bottom: 35px;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
    }

    button {
      padding: 14px 32px;
      font-size: 17px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: #333;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #e3e3e3, #ffffff);
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Timetable Type</h1>
    <button onclick="location.href='ai_timetable.html'">AI Timetable</button>
    <button onclick="location.href='index1.html'">Manual Timetable</button>
  </div>
</body>
</html>
